<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div class="col">
    <h3>Menu</h3>
    <hr>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let dish of dishes" (click)="onSelect(dish)">
        <h3><img src={{dish.image}} alt={{dish.name}} height="200px" class="rounded-circle"> {{dish.name | uppercase}}
        </h3>
        <h4>{{SelectedDish.description}}</h4>
      </li>
    </ul>

  </div>
</div>
<div class="container" fxLayout="column" fxLayoutGap="10px">
  <app-dish-detail [dish]="SelectedDish"></app-dish-detail>
</div>
